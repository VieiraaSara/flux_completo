<ion-content>

  <div class="container">

    <header class="header">
      <button class="back-button" style="color: black" (click)="voltar($event)">
        <img src="../../assets/image/Vector 14seta.png" alt="" />
      </button>
      <h1>Informações da Conta</h1>
    </header>


    <hr class="separator">
    <div id="pdfContent">
    <div class="info-section">
      <div class="info-item" *ngFor="let dat of data   | slice:0:1">
        <span>Cliente</span>
        <span>{{dat.nome}}</span>
        <span>{{dat.cpf}}</span>
      </div>
    </div>

    <hr class="separator" />

    <div class="info-section">
      <div class="info-item" *ngFor="let dat of data   | slice:0:1">
        <span>Conta</span>
        <span>{{dat.nome_instituicao_financeira}}</span>
      </div>
    </div>
    <hr class="separator" />

    <div class="info-section">
      <div class="info-item" *ngFor="let dat of data   | slice:0:1">
        <span>Chave Pix</span>
        <span>{{dat.key}}</span>
      </div>
    </div>

    <hr class="separator" />

    <footer class="footer">
      <p>Extrato Bancário</p>
    </footer>
    <hr class="separator" />

    <div class="info-section">
      <div class="info-item" *ngFor="let dat of data   | slice:0:1">
        <span>Saidas</span>
        <span [innerHTML]="'R$ '+ dat.saidas"></span>
      </div>
    </div>
    <hr class="separator" />

    <div class="info-section" *ngFor="let dat of data   | slice:0:1">
      <div class="info-item">
        <span>Entradas</span>
        <span [innerHTML]="'R$ '+ dat.entradas"></span>
      </div>
    </div>
    <hr class="separator" />

    <div class="info-section" *ngFor="let dat of data   | slice:0:1">
      <div class="info-item">
        <span>Saldo Disponível</span>

        <span [innerHTML]="'R$ '+ dat.saldo_total_geral"></span>
      </div>
    </div>

    <hr class="separator" />

    <footer class="footer">
      <p>Detalhes</p>
    </footer>

    <hr class="separator" />

    <div class="info-section" *ngFor="let dat of data">
      <div class="info-item">
        <span class="descricao">{{dat.descricao}}</span>
        <span>{{dat.data_transacao}}</span>
        <span [innerHTML]="'R$ '+ dat.valor"></span>
      </div>
      <hr class="separator" />
    </div>
    <hr class="separator" />
  </div>
  </div>
  <button class="fixed-button" (click)="gerarPDF($event)">Imprimir</button>
</ion-content>
