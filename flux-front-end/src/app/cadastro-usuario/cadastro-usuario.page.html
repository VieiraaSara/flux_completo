<body>
  <div class="login-container">
    <form (ngSubmit)="cadastrar()" [formGroup]="cadastroForm">
      <img src="assets/image/Emblema pelos seus 10 designs criados no Canva.png" alt="Logo" class="logo">
      <h1>Bem Vindo!</h1>
      <h5>Cadastre-se</h5>
  
      <div class="input-container">
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" formControlName="nome">
        <div class="input-circle">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
  
      <div class="input-container">
        <input type="text" id="cpf" name="cpf" placeholder="CPF" formControlName="cpf">
        <div class="input-circle">
          <i class="fa-solid fa-id-card"></i>
        </div>
      </div>

      <div class="input-container">
        <input type="text" id="email" name="email" placeholder="Email" formControlName="email">
        <div class="input-circle">
          <i class="fa-solid fa-envelope"></i>
        </div>
      </div>

      <div class="input-container">
        <input type="password" id="senha" name="senha" placeholder="Senha" formControlName="senha">
        <div class="input-circle">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>

      <div class="input-container">
        <input type="password" id="Csenha" name="Csenha" placeholder="Confirmação de Senha" formControlName="confirmPassword">
        <div class="input-circle">
          <i class="fa-solid fa-circle-check"></i>
        </div>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
    <p class="forgot-password">Já tem uma conta? <strong><a [routerLink]="['/login']">Clique aqui</a></strong></p>
  </div>
</body>
