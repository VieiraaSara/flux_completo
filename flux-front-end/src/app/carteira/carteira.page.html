<ion-content> 
  <div class="container-global" >
    <div class="scrollable-content">
      <div class="header-carteira" >
        <div class="title-point">
          <h1>Saldo total</h1>
          <div class="title-direita">
            <div class="circle">
              <img src="../../assets/image/Dark.png" alt="">
            </div>
           
            <div class="title-junto">
              <h2>Banco Flux</h2>
            
              <div *ngIf="saldoTotalGeral && saldoTotalGeral.length > 0">
                <h2 [innerHTML]="saldoTotalGeral"></h2>
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="coluna">
            <div class="bancos">
              <div class="circle-bancos">
                <img src="../../assets/image/banco.png" alt="Banco">
                <p>Bancos</p>
              </div> 
            </div>
            <div class="impressoes">
              <div class="circle-bancos">
                <img src="../../assets/image/impressao.png" alt="Impressão">
                <p>Impressões</p>
              </div>
            </div>
          </div>

          <h4 style="margin-top: 20px; display: flex; justify-content: start;">Relatório Total</h4>

          <!-- Loop para exibir cada item da carteira -->
        
            <div class="banco-entrada">
              <img src="../../assets/image/bancodobrasil-logo.png" alt="Banco do Brasil">
              <div class="descricao"><div *ngFor="let item of carteira">
                <div class="cada" style="margin-bottom: 30px;">
                <div class="nome-desc">
                  
                  <!-- Aqui você exibe o valor associado ao item -->
                  <h5 style="margin-right: 20px;">{{item.nome_banco}}</h5>
                  <h5>R${{item.valor}}</h5>
                </div>
                <div class="valor-aum">
                  <p>{{item.descricao}}</p>
                  <img style="margin-left: 30px;" src="../../assets/image/queda.png" alt="Aumento">
                  <p>{{item.porcentagem}}</p>
                </div>
              </div></div>
            </div>
          </div>
        </div>
          <!-- Fim do loop -->
        </div>
      </div>
    </div>

</ion-content>
