<ion-content>
  <div class="container" id="pdfContent">
    <header class="header">
      <button class="back-button" style="color: black" (click)="voltar($event)">
        <img src="../../assets/image/Vector 14seta.png" alt="" />
      </button>

      <h1>Informações da Conta</h1>
      <ion-icon name="share" (click)="share($event)"></ion-icon>
    </header>

    <hr class="separator" />

    <div class="info-section" *ngFor="let dat of data   | slice:0:1">
      <div class="info-item">
        <span>Cliente</span>
        <span>{{dat.nome}}</span>
        <span>{{dat.cpf}}</span>
      </div>
    </div>

    <hr class="separator" />

    <div class="info-section" *ngFor="let dat of data  | slice:0:1">
      <div class="info-item">
        <span>Conta</span>
        <span>Flux</span>
      </div>
    </div>

    <hr class="separator" />

    <footer class="footer">
      <p>Extrato Bancário</p>
    </footer>

    <hr class="separator" />

    <div class="info-section">
      <div class="info-item" *ngFor="let dat of data  | slice:0:1">
        <span>Saldo Total</span>
        <span>{{dat.saldo_total_geral}}</span>
      </div>
    </div>

    <hr class="separator" />

    <footer class="footer">
      <p>Detalhes</p>
    </footer>

    <hr class="separator" />
    <div *ngFor="let dat of data">
      <div class="info-section">
        <div class="info-item">
          <span>{{dat.nome_instituicao_financeira}}</span>
          <span>{{dat.valor_disponivel}}</span>
        </div>
      </div>
      <hr class="separator" />
    </div>

    <div class="info-section">
      <div class="info-item">
        <span></span>
        <span></span>
      </div>
    </div>

    <hr class="separator" />

    <div class="info-section">
      <div class="info-item">
        <span></span>
        <span></span>
      </div>
    </div>

    <hr class="separator" />

    <div class="info-section">
      <div class="info-item">
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <button class="fixed-button" (click)="gerarPDF($event)">Imprimir</button>
</ion-content>
