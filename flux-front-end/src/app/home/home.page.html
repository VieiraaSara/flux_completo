<ion-content>
  <div class="container-global">
    <div class="header" >
      <!-- Imagem perfil do usuário e mensagem de bem-vindo -->
      <img
        src="assets/image/Captura de tela 2024-06-04 205846.png"
        class="perfil"
        alt="Perfil"
      />
      <h4>Bem vindo(a) {{nome}}!</h4>
    </div>

    <div class="container-addbanco">
      <!-- container para adicionar um novo banco -->
      <p>
        Adicione um novo banco e <br />
        cuide de todo seu dinheiro!
      </p>
      <div class="container-addbotao">
        <button class="adicionar">
          <a routerLink="/cadastro-banco">Adicionar</a>
        </button>
        <!-- botão que leva ao cadastro de bancos por chave pix  -->
      </div>
      <div class="container-logo">
        <img src="assets/image/Frame 1logobranco.png" class="logo" alt="Logo" />
      </div>
    </div>

    <!-- Sessão que contém as notificações com todas as transações do sistema -->
    <h4>Fluxo da Conta</h4>

    <div class="notifications-container">
      <div
        class="notification"
        *ngFor="let notification of notifications"
        [class.expanded]="notification.detailsVisible" 
      >  <!-- Aparece apenas uma parte da notificação se não for clicado no icone -->
        <div class="notification-header">
          <img [src]="notification.logoUrl" class="notification-logo" alt="Logo"/>
           <!-- Logo de cada banco que foi feita a transferencia -->
          <div class="notification-content">
            <p class="notification-title">{{notification.title}}</p>
             <!-- O titulo é a descrição falando em qual estabelecimento foi feita a transação -->
            <p class="notification-subtitle">{{notification.subtitle}}</p>
             <!-- Subtitulo é o saldo e nome do banco -->
          </div>
           <!-- Se for clicado nesse icone aparece o notification-details -->
          <button class="toggle-details" (click)="toggleDetails(notification)">
            <img src="assets/image/down.png" alt="" />
          </button>
        </div>
         <!-- Ver banco: Abre o app do banco, Excluir: exclui a notidicação, Mais: abre o gráfico do banco -->
        <div class="notification-details" *ngIf="notification.detailsVisible">
          <a href="#verbanco" id="verbanco"> <a routerLink="">Ver no banco</a></a>
          <a href="#excluir" id="excluir">Excluir</a>
          <a href="#mais" id="mais"><a routerLink="">Mais</a></a>
        </div>
        <div class="notification-shadow"></div>  <!-- sombra em baixo da notificação -->
      </div>
    </div>

  </div>
</ion-content>
