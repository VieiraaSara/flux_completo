<ion-content>
    
  
  <div class="container">
    <h1>Editar Perfil</h1>

    <div class="section">
      <h2>
        Informações Pessoais
        <ion-icon name="chevron-down" class="arrow" (click)="toggleSection('informacoes-pessoais')"></ion-icon>
      </h2>
      <div id="informacoes-pessoais" class="collapsible">
        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="user.nome">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" [(ngModel)]="user.email">
          <!-- Adicione outros campos conforme necessário -->
          <button type="submit">Salvar Informações Pessoais</button>
        </form>
      </div>
    </div>

    <div class="section">
      <h2>
        Informações de Conta
        <ion-icon name="chevron-down" class="arrow" (click)="toggleSection('informacoes-conta')"></ion-icon>
      </h2>
      <div id="informacoes-conta" class="collapsible">
        <form>
          
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password">
          <label for="password">Confirmar Senha:</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password">
          <button type="submit">Salvar Informações de Conta</button>
        </form>
      </div>
    </div>

    <div class="section">
      <h2>
        Informações de Segurança
        <ion-icon name="chevron-down" class="arrow" (click)="toggleSection('informacoes-seguranca')"></ion-icon>
      </h2>
      <div id="informacoes-seguranca" class="collapsible">
        <form>
          <label for="security-question">Pergunta de Segurança:</label>
          <input type="text" id="security-question" name="security-question" [(ngModel)]="user.securityQuestion">
          <label for="security-answer">Resposta:</label>
          <input type="text" id="security-answer" name="security-answer" [(ngModel)]="user.securityAnswer">
          <!-- Adicione outros campos conforme necessário -->
          <button type="submit">Salvar Informações de Segurança</button>
        </form>
      </div>
    </div>

    <div class="section">
      <h2>
        Preferências de Comunicação
        <ion-icon name="chevron-down" class="arrow" (click)="toggleSection('preferencias-comunicacao')"></ion-icon>
      </h2>
      <div id="preferencias-comunicacao" class="collapsible">
        <form>
          <label for="email-pref">Receber Emails:</label>
          <input type="checkbox" id="email-pref" name="email-pref" [(ngModel)]="user.emailPref">
          <label for="sms-pref">Receber SMS:</label>
          <input type="checkbox" id="sms-pref" name="sms-pref" [(ngModel)]="user.smsPref">
          <button type="submit">Salvar Preferências de Comunicação</button>
        </form>
      </div>
    </div>


   
  </div>

</ion-content>
