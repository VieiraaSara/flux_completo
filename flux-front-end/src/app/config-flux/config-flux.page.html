

  <div class="container">
    <h1>Editar Perfil</h1>

    <div class="section">
      <h2>
        Informações Pessoais
        <ion-icon name="chevron-down" class="arrow" (click)="toggleSection('informacoes-pessoais')"></ion-icon>
      </h2>
      <div id="informacoes-pessoais" class="collapsible" *ngFor="let info of informations; let i = index">
        <form  [formGroup]="editarInformacoesForm" (ngSubmit)="atualizarInformacoes()">
          <input type="hidden" value="{{info.id}}" />
          <!-- <label for="nome">Nome:</label> -->
          <input type="text" id="nome" name="nome" formControlName="nome" class="input-style" />

          <!-- <label for="email">Email:</label> -->
          <input type="email" id="email" name="email" formControlName="email" class="input-style"/>
          <!-- <label for="cpf">CPF:</label> -->
          <input type="text" id="cpf" name="cpf" formControlName="cpf" class="input-style"/>
          <!-- Adicione outros campos conforme necessário -->
          <button type="submit">Salvar Informações Pessoais</button>
        </form>
      </div>
    </div>

    <div class="section">
      <h2>
        Informações de Conta
        <ion-icon name="chevron-down" class="arrow" (click)="toggleSection('informacoes-conta')"></ion-icon>
      </h2>
      <div id="informacoes-conta" class="collapsible">
        <form *ngFor="let info of informations; let i = index"
       >
          <input type="hidden" value="{{info.id}}">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" class="input-style">
          <label for="password">Confirmar Senha:</label>
          <input type="password" id="password" name="password" class="input-style" >
          <button type="submit">Salvar Informações de Conta</button>
        </form>
      </div>
    </div>

    <div class="section">
      <h2>
        Informações de Segurança
        <ion-icon name="chevron-down" class="arrow" (click)="toggleSection('informacoes-seguranca')"></ion-icon>
      </h2>
      <div id="informacoes-seguranca" class="collapsible">
        <form>

          <label for="security-question">Pergunta de Segurança:</label>
          <input type="text" id="security-question" name="security-question" class="input-style" [(ngModel)]="user.securityQuestion">
          <label for="security-answer">Resposta:</label>
          <input type="text" id="security-answer" name="security-answer" class="input-style" [(ngModel)]="user.securityAnswer">
          <!-- Adicione outros campos conforme necessário -->
          <button type="submit">Salvar Informações de Segurança</button>
        </form>
      </div>
    </div>

    <div class="section">
      <h2>
        Preferências de Comunicação
        <ion-icon name="chevron-down" class="arrow" (click)="toggleSection('preferencias-comunicacao')"></ion-icon>
      </h2>
      <div id="preferencias-comunicacao" class="collapsible">
        <form>
          <!-- <label for="email-pref"></label> -->
          <ion-checkbox  id="email-pref" name="email-pref"  class="input-style" [(ngModel)]="user.emailPref">Receber Emails:</ion-checkbox>

<br>
          <!-- <label for="sms-pref"></label> -->
          <ion-checkbox   id="sms-pref" name="sms-pref" class="input-style" [(ngModel)]="user.smsPref">Receber SMS:</ion-checkbox>

        </form>
      </div>
    </div>

    <div class="section">
      <h2>  Sair ou Exluir conta
        <ion-icon name="chevron-down" class="arrow" (click)="toggleSection('sair-excluir')"></ion-icon>
      </h2>
      <div id="sair-excluir" class="collapsible">
      <ul class="list-btns">
        <li class="list-btns list-itens"> <button class="btn-s">Sair</button></li>
        <li class="list-btns list-itens"><button class="btn-s">Excluir conta</button> </li>
      </ul>
    </div>

  </div>
